---
dependency:
  name: galaxy

driver:
  name: docker
docker:
  containers:
    - name: ansible-role-git-1404
      image: ubuntu
      image_version: 14.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

    - name: ansible-role-git-1604
      image: ubuntu
      image_version: 16.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

ansible:
  playbook: tests/playbook.yml
  group_vars:
    all:
      git_user: ${MOLECULE_GIT_USER}
