---
git_user: "{{ ansible_user_id }}" # or 'system'

git_gitignore:
  - ".idea"

git_config_alias:
  b: branch
  co: checkout
  c: commit
  cm: "commit -m" # commit message
  d: diff
  r: reset
  rf: "checkout --" # reset file
  s: status

git_config_color:
  ui: auto

git_config_core:
  autocrlf: input
  excludesfile: "~/.gitignore"

git_config_diff:

